<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="/icon/kanufre.ico">
    <title>Contato</title>

</head>
<body>
    <nav>
        <ul>
            <li>
                <a class="return_page_home" href="/index.html">PÁGINA INICIAL</a>
            </li>
        </ul>
    </nav>
    <div class="banner">
        <video autoplay muted loop><source src="/movie/bck_site_movie.mp4" type="" />
    </div>
    <main>
        <div class="form_orcamento">
            <form action="https://formsubmit.co/ajax/williamkanufre@gmail.com" method="POST">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Alfa Bravo Charlie"/>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="exemplo@exemplo.com"/>
                <label for="Mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" required placeholder="Escreva sua mensagem"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
</body>
</html>
