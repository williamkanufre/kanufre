<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="https://kit.fontawesome.com/6dda5f6271.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="/icon/kanufre.ico">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="stylesheet" href="/css/biography.css">
    <link rel="stylesheet" href="/css/slide.css">
    <!-- SCRIPTS -->
    <script src="/js/menu.js" defer></script>
    <script src="/js/contact.js" defer></script>
    <script src="/js/biography.js" defer></script>
    <script src="/js/slide.js" defer></script>
    <title>Quem somos</title>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-9050NV69VY"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-9050NV69VY');
</script>
<body>
    <header>
        <div class="container">
            <div class="logo"><a href="https://www.linkedin.com/in/william-kanufre/" target="_blank"><img src="/img/logo.png" alt="Logo"></a></div>
            <div class="menu">
                <nav>
                    <a href="/index.html">Página Inicial</a>
                    <a href="#sobre">Sobre</a>
                    <a href="#equipe">Fundador</a>
                    <a href="#servicos">Serviços</a>
                    <a href="#contato">Contato</a>
                </nav>
            </div>
            <div class="hamburger-menu" id="btn-menu">
                <i class="fa fa-bars"></i>
            </div>
            <div class="social">
                <a href="https://www.instagram.com/kanufretecnologia/" target="_blank"><button><i class="fa-brands fa-instagram"></i></button></a>
            </div>
        </div>
    </header>
    
    <!-- Sidebar para mobile -->
    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" id="btn-close">&times;</a>
        <a href="/index.html">Página Inicial</a>
        <a href="#sobre">Sobre</a>
        <a href="#equipe">Fundador</a>
        <a href="#servicos">Serviços</a>
        <a href="#contato">Contato</a>
        <a class="social" href="https://www.instagram.com/kanufretecnologia/" target="_blank"><button><i class="fa-brands fa-instagram"></i></button></a>
    </div>
    
    <div id="main">
        <section class="slider">
            <div class="slider-content">
                <input type="radio" name="btn-radio" id="radio0" checked>
                <input type="radio" name="btn-radio" id="radio1">
                <input type="radio" name="btn-radio" id="radio2">
                <input type="radio" name="btn-radio" id="radio3">
                <input type="radio" name="btn-radio" id="radio4">
    
                <div class="slide-box primeiro">
                    <img class="img-desktop" src="/img/Desktop/1.png" alt="slide 0">
                    <img class="img-mobile" src="/img/Mobile/1.png" alt="slide 0">
                </div>
                <div class="slide-box">
                    <img class="img-desktop" src="/img/Desktop/2.png" alt="slide 1">
                    <img class="img-mobile" src="/img/Mobile/2.png" alt="slide 1">
                </div>
                <div class="slide-box">
                    <img class="img-desktop" src="/img/Desktop/3.png" alt="slide 2">
                    <img class="img-mobile" src="/img/Mobile/3.png" alt="slide 2">
                </div>
                <div class="slide-box">
                    <img class="img-desktop" src="/img/Desktop/4.png" alt="slide 3">
                    <img class="img-mobile" src="/img/Mobile/4.png" alt="slide 3">
                </div>
                <div class="slide-box">
                    <img class="img-desktop" src="/img/Desktop/5.png" alt="slide 4">
                    <img class="img-mobile" src="/img/Mobile/5.png" alt="slide 4">
                </div>
                <div class="nav-auto">
                    <div class="auto-btn0"></div>
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
                <div class="nav-manual">
                    <label for="radio0" class="manual-btn"></label>
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                </div>
            </div>
        </section>
    </div>
    
    <script>
        document.getElementById("btn-menu").onclick = function() {
            document.getElementById("sidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        document.getElementById("btn-close").onclick = function() {
            document.getElementById("sidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>
</body>
</html>
